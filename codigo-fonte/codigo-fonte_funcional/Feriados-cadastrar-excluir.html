    <h1>CADASTRAR/EXCLUIR FERIADOS</h1>
    <form action="cadastrar_feriado.php" method="post">
        <label for="nome_feriado">Nome do Feriado:</label>
        <input type="text" name="nome_feriado" id="nome_feriado" required><br>
        
        <label for="dia_mes">Dia do Mês (DD/MM):</label>
        <input type="text" name="dia_mes" id="dia_mes" required><br>
        
        <label for="tipo_feriado">Tipo do Feriado:</label>
        <select name="tipo_feriado" id="tipo_feriado">
            <option value="municipal">Municipal</option>
            <option value="estadual">Estadual</option>
            <option value="nacional">Nacional</option>
        </select><br>
        
        <input type="submit" value="Cadastrar">
    </form>

    <form action="excluir_feriado.php" method="post">

        <input type="text" name="nome_feriado_excluir" id="nome_feriado_excluir" required><br>
        
        <input type="submit" value="Excluir">
    </form>
